<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Syncthing Audit Log File Viewer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="style_multiselect.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.multi-select.js"></script>
    <script src="js/syncthing_audit_log_viewer.js"></script>
</head>

<body>
    <h2>SyncThing Audit Log Viewer</h2>
    <input type="file" id="fileInput" accept=".log" multiple>
    <button id="parseBtn">Parse logs</button>
    <table id="dataTable">
        <thead>
            <tr>
                <!-- down = 9660, up = 9652 -->
                <th class="nowrap" id="time_head">Time <span id="time_direction">&#9660;</span></th>
                <th class="nowrap">
                    Who<br>
                    <select id="who_select" name="who_select" multiple></select>
                </th>
                <th class="nowrap">
                    Action<br>
                    <select id="action_select" name="action_select" multiple>
                        <option value="DeviceConnected">connected</option>
                        <option value="DeviceDisconnected">disconnected</option>
                        <option value="StartupComplete">started</option>
                        <option value="action__modified">modified</option>
                        <option value="action__deleted">deleted</option>
                    </select>
                </th>
                <th class="nowrap">
                    Label<br>
                    <select id="label_select" name="label_select" multiple></select>
                </th>
                <th>
                    Path<br>
                    <input id="path_search" type="text" placeholder="search for...">
                </th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="result"></div>

</body>

</html>

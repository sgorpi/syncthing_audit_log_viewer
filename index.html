<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Syncthing Audit Log File Viewer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="syncthing_audit_log_parser.js"></script>
</head>

<body>
    <h2>SyncThing Audit Log Parser</h2>
    <input type="file" id="fileInput" accept=".log" multiple>
    <button id="parseBtn">Parse logs</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th class="nowrap">Time</th>
                <th class="nowrap">Who</th>
                <th class="nowrap">Action</th>
                <th class="nowrap">Label</th>
                <th>Path</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="result"></div>

</body>

</html>
